version: '3.8'
services:
  angular-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '4200:4200'
    volumes:
      # ðŸ”¥ Volume pour le hot reload (code source seulement)
      - .:/app
      # ðŸ“¦ Volumes isolÃ©s pour Ã©viter les conflits
      - node_modules_volume:/app/node_modules
      - pnpm_store_volume:/app/.pnpm-store
    environment:
      - NODE_ENV=development
      - NG_CLI_ANALYTICS=false
    stdin_open: true
    tty: true

volumes:
  node_modules_volume:
  pnpm_store_volume:
